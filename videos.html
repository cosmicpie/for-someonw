<style>
  body{
    margin:0;background:#0a001a;color:#fff;height:100vh;overflow:hidden;
    font-family:'Segoe UI',sans-serif;display:flex;flex-direction:column;}
  .back{
    position:fixed;bottom:30px;left:50%;transform:translateX(-50%);z-index:100;
    background:#ff4081;padding:16px 50px;border-radius:50px;font-size:1.3rem;
    box-shadow:0 10px 30px rgba(255,64,129,0.4);

  /* Video Container */
  .videos-container{
    flex:1;overflow-y:auto;padding:90px 15px 100px;
    scrollbar-width:thin;scrollbar-color:#494949 transparent;
  }
  .video-card{
    background:rgba(30,15,70,0.6);backdrop-filter:blur(20px);
    border-radius:25px;margin:20px auto;max-width:420px;
    overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.7);
    border:1px solid rgba(255,255,255,0.1);
  }
  video{
    width:100%;height:auto;display:block;border-radius:25px 25px 0 0;
  }
  .caption{
    padding:18px 22px;text-align:center;font-size:1.25rem;line-height:1.6;
    color:#ffddf4;
  }
  .heart{
    font-size:2.5rem;margin-bottom:10px;animation:beat 1.5s infinite;
  }
  @keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}
  }

  /* Scrollbar */
  .videos-container::-webkit-scrollbar{width:8px;}
  .videos-container::-webkit-scrollbar-thumb{
    background:rgba(80, 79, 80, 0.6);border-radius:10px;
  }
</style>
